<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Galactic Tic‑Tac‑Toe: Blaster Edition</title>
    <link rel="stylesheet" href="./style.css?v=20250823" />
    <meta name="description" content="Shoot your X's and O's in a neon sci‑fi tic‑tac‑toe arena floating in deep space." />
    <meta name="color-scheme" content="dark" />
</head>
<body>
    <div id="overlay" style="display:none"></div>

    <div id="hud">
        <div id="turn">Turn: X</div>
        <div id="codeInline" class="hidden">Code: <span id="roomCodeInline"></span> <button id="copyInlineBtn" title="Copy">Copy</button></div>
        <div id="status"></div>
        <button id="restartButton" class="hidden">Restart</button>
    </div>

    <div id="codeTopRight" class="hidden">Code: <span id="roomCodeTop"></span> <button id="copyTopBtn" title="Copy">Copy</button></div>

    <div id="startHint">Click to Start</div>

    <div id="landing">
        <div class="panel">
            <h1>Galactic Tic‑Tac‑Toe</h1>
            <div class="actions">
                <button id="landingCreate">Create</button>
                <div class="joinRow">
                    <input id="landingJoinInput" type="tel" placeholder="Enter 5-digit code" maxlength="5" inputmode="numeric" pattern="[0-9]*" />
                    <button id="landingJoin">Join</button>
                </div>
                <div id="landingNote" class="note"></div>
            </div>
        </div>
    </div>

    <div id="crosshair" aria-hidden="true">
        <div class="h"></div>
        <div class="v"></div>
    </div>

    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
